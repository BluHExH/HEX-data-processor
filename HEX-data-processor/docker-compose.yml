version: '3.8'

services:
  # Main data processor service
  hex-processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hex-data-processor
    environment:
      - LOG_LEVEL=INFO
      - HTTP_RATE_LIMIT=1.0
      - METRICS_ENABLED=true
      - METRICS_PORT=8000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.json:/app/config.json:ro
    ports:
      - "8000:8000"  # Metrics API
    networks:
      - hex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: PostgreSQL database for production use
  postgres:
    image: postgres:15-alpine
    container_name: hex-postgres
    environment:
      - POSTGRES_DB=hex_processor
      - POSTGRES_USER=hexuser
      - POSTGRES_PASSWORD=hexpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - hex-network
    restart: unless-stopped
    profiles:
      - postgres

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: hex-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - hex-network
    restart: unless-stopped
    profiles:
      - redis

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: hex-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - hex-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: hex-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - hex-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  hex-network:
    driver: bridge